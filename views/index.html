<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../public/css/reset.css">
    <link rel="stylesheet" href="../public/css/element.css">
    <link rel="stylesheet/less" type="text/css" href="../public/less/index.less">
    <script src="../public/js/less.js"></script>
    <script src="../public/js/vue.js"></script>
    <script src="../public/js/element.js"></script>
</head>
<body>
<div id="app">
    <div class="search">
        <el-input size="mini" v-model="condition" placeholder="姓名查询"></el-input>
    </div>
    <div class="searchBtn">
        <el-button size="mini" type="success" @click="searchUserList">查询</el-button>
    </div>
    <div class="addBtn">
        <el-button size="mini" type="success" @click="dialogVisible=true">增加</el-button>
    </div>
    <div class="main">
        <el-table :data="userList" border style="width: 100%" max-height="80vh" size="mini">
            <el-table-column prop="userName" label="姓名" align="center"></el-table-column>
            <el-table-column prop="age" label="年龄" align="center"></el-table-column>
            <el-table-column label="操作" align="center">
                <template slot-scope="scope">
                    <el-button size="mini">编辑</el-button>
                    <el-button size="mini" type="danger" @click="deleteUser(scope.row.id)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </div>
    <el-dialog title="增加用户" :visible="dialogVisible" width="30%">
        <el-form label-position="left" label-width="80px" size="mini" :model="user">
            <el-form-item label="姓名">
                <el-input v-model="user.userName"></el-input>
            </el-form-item>
            <el-form-item label="年龄">
                <el-input v-model="user.age"></el-input>
            </el-form-item>
        </el-form>
        <span slot="footer" class="dialog-footer">
            <el-button size="mini" @click="dialogVisible = false">取 消</el-button>
            <el-button size="mini" type="primary" @click="addUser">确 定</el-button>
        </span>
    </el-dialog>
</div>
</body>
<script src="../render/index.js"></script>
</html>
